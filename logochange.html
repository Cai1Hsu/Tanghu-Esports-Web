<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		img {
			position: absolute;
		}
	</style>
</head>
<body>
<div>

<img src="./old.png" id="newlogo" style="height:256px;width:256px;position: absolute">
<div class="oldlogo" style="width: 0px; height: 256px; position: absolute; overflow: hidden; margin: 0 auto;"><img src="./logo.png" id="oldlogo_pic" style="height:256px;width:256px;z-index:9999;position: absolute"></div>
<img src="./line.png" id="line" style="height:262px;width:5px;z-index:10000">
</div>
<script type="text/javascript">
var old = document.getElementById("oldlogo");
var newlogo = document.getElementById("newlogo");
var line = document.getElementById("line");
var pos = newlogo.getBoundingClientRect();
var originalPos = pos;
var p = (newlogo.x - 1);
document.querySelector("body > div > div").style.left = pos.x;
document.querySelector("body > div > div").style.top = pos.y;
line.style.left = pos.x - 2;
line.style.top = pos.y - 4;
	document.onmousemove = function (e){
		var e = e || window.event;
		if(e.clientY >=  pos.y && e.clientY <= pos.y + pos.height && e.clientX >= originalPos.x && e.clientX <= originalPos.x + originalPos.width){
			line.style.left = (e.clientX >= pos.x  && e.clientX <= pos.x + pos.width )?e.clientX - 2:ParseInt(line.style.left);
			document.querySelector("body > div > div").style.width= e.clientX - pos.x;
		}

	}
	</script>
</body>

</html>
